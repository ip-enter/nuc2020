		<script type="text/javascript">
			$(document).ready(function(e) {

		<script>
			function timu(){
				var uname=document.getElementById("username").value;
				var unameTip=document.getElementById("usernameTip");
				var reg = /^[\u4e00-\u9fa5]{2,30}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML="用户名不合法！";
					unameTip.style="color:red";
				} else{
					unameTip.innerHTML ="";
				}
			}
		</script>
		<script>
			function zuzhang(){
				var uname=document.getElementById("uusername").value;
				var unameTip=document.getElementById("uusernameTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML="用户名不合法！";
					unameTip.style="color:red";
				} else{
					unameTip.innerHTML ="";
				}
			}
		</script><script>
			function zuyuan(){
				var uname=document.getElementById("usernam").value;
				var unameTip=document.getElementById("usernamTip");
				var reg = /^[\u4e00-\u9fa5]{0,6}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML="用户名不合法！";
					unameTip.style="color:red";
				} else{
					unameTip.innerHTML ="";
				}
			}
		</script><script>
			function zhidao(){
				var uname=document.getElementById("usernae").value;
				var unameTip=document.getElementById("usernaeTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML="用户名不合法！";
					unameTip.style="color:red";
				} else{
					unameTip.innerHTML ="";
				}
			}
		</script>

	<body>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li><label>竞赛类别<b>*</b></label>

						<div class="usercity">

							<div class="cityleft">
								<select class="select2">
									<option>计算机</option>
									<option>网络</option>
									<option>ai</option>
									<option>机器人</option>

								</select>
							</div>
					</li>
					<li>
						<label>年度<b>*</b></label>
						<input placeholder="请输入年份" name="Input" type="passward" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>题目<b>*</b></label>
						<input onblur="timu()" id="username" placeholder="2-30个汉字字母组合" name="classid" type="text" class="dfinput" style="width:345px;" />
					
					<i id="usernameTip"></i></li>
						
					<li>
						<label>组长<b>*</b></label>
						<input onblur="zuzhang()" id="uusername" placeholder="汉字2-6个字" name="classid" type="text" class="dfinput" style="width:345px;" />

					<i id="usernamTip"></i></li>
					<li><label>获奖等级<b>*</b></label>

									<option>一等</option>
									<option>二等</option>
									<option>三等</option>
									<option>优秀奖</option>
								</select>
							</div>
					</li>
					<li>

					<i id="usernaeTip"></i></li>
