		<script>
			function checkusername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
				if(!reg.test(uname)) {
					usernameTip.innerHTML = "用户名不合法！";
					usernameTip.style = "color:red";
				} else {
					usernameTip.innerHTML = "";
				}
			}
		</script>
		<script>
			function mima() {
				var uname = document.getElementById("mima").value;
				var unameTip = document.getElementById("mimaTip");
				var reg = /^[A-Za-z0-9]{6,20}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "用户名不合法！";
					unameTip.style = "color:red";
				} else {
					unameTip.innerHTML = "";
				}
			}
		</script>
		<script>
			function xingming() {
				var uname = document.getElementById("xingming").value;
				var unameTip = document.getElementById("xingmingTip");
				var reg = /^[\u4e00-\u9fa5]{0,}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "用户名不合法！";
					unameTip.style = "color:red";
				} else {
					unameTip.innerHTML = "";
				}
			}
		</script>
